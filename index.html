<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéÑ Fortnite Cartas - Evento Navide√±o</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, #0c3b1f, #1a5e3a, #2d1e4d);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      color: white;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      position: relative;
    }
    body::before {
      content: "üéÑ";
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      opacity: 0.7;
      z-index: -1;
    }
    body::after {
      content: "‚ùÑÔ∏è";
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 28px;
      opacity: 0.6;
      z-index: -1;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .hidden { display: none !important; }
    .btn {
      background: #d42020;
      color: white;
      border: none;
      padding: 8px 16px;
      margin: 4px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 200, 200, 0.8);
    }

    .card-container {
      position: relative;
      display: inline-block;
      margin: 4px;
    }
    .card-base {
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      width: 110px;
      background: rgba(10, 15, 25, 0.9);
    }
    .card-glow {
      position: absolute;
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
      border-radius: 20px;
      z-index: -1;
      opacity: 0.6;
      filter: blur(10px);
    }
    .rarity-common .card-glow { background: #9e9e9e; }
    .rarity-rare .card-glow { background: #4caf50; }
    .rarity-epic .card-glow { background: #9c27b0; }
    .rarity-legendary .card-glow { background: #d4a017; }
    .rarity-ultra .card-glow { background: #00bcd4; }
    .rarity-exotic .card-glow { background: #e91e63; }
    .rarity-idolos .card-glow { background: #ff9800; }
    .rarity-tournament .card-glow { background: #f44336; }

    .card-content {
      padding: 6px;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    .card-base:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px currentColor;
    }

    .stats-bar {
      background: rgba(10, 20, 10, 0.85);
      border-radius: 16px;
      padding: 12px;
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      border: 1px solid #d42020;
    }
    .stat { font-weight: bold; font-size: 18px; }
    .trophy { color: #FFD700; }
    .gem { color: #4FC3F7; }
    .crown { color: #FFAA00; }

    #deck, #shop, #tournament, #cupMode { display: none; }
    #deck.active, #shop.active, #tournament.active, #cupMode.active { display: block; }

    .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 12px; justify-content: center; margin-top: 16px; }
  </style>
</head>
<body>
  <div class="container mx-auto px-4 py-6 pt-24">
    <!-- Perfil y estad√≠sticas -->
    <div class="text-center mb-6">
      <img src="https://rule34.xxx//samples/1888/sample_4387d777c732825ae6e377664c2ce885.jpg?15738037" alt="Avatar" class="w-16 h-16 rounded-full mx-auto border-2 border-red-500">
      <h2 class="text-xl font-bold mt-2" id="playerName">Jugador</h2>
    </div>

    <div class="stats-bar">
      <div class="stat"><i class="fas fa-trophy trophy"></i> <span id="trophies">0</span></div>
      <div class="stat"><i class="fas fa-gem gem"></i> <span id="gems">100</span></div>
      <div class="stat"><i class="fas fa-crown crown"></i> <span id="cups">0</span></div>
    </div>

    <h1 class="text-3xl font-bold text-center mb-6">üéÑ FORTNITE: BATALLA NAVIDE√ëA</h1>

    <!-- Batalla (vista por defecto) -->
    <div id="battle" class="active">
      <div class="text-center mb-6">
        <h2 class="text-2xl font-bold mb-4">‚öîÔ∏è BATALLA</h2>
        <p>¬°Elige una carta y ataca!</p>
      </div>
      <div class="text-center mt-6">
        <button class="btn bg-red-600 mr-2">üî• ATACAR</button>
        <button class="btn bg-blue-600">üõ°Ô∏è DEFENDER</button>
      </div>
    </div>

    <!-- Mazo -->
    <div id="deck">
      <h2 class="text-2xl font-bold text-center mb-4">üé¥ TU MAZO</h2>
      <div class="card-grid" id="deckCards"></div>
    </div>

    <!-- Tienda -->
    <div id="shop">
      <h2 class="text-2xl font-bold text-center mb-4">üíé TIENDA</h2>
      <div class="card-grid" id="shopCards"></div>
    </div>

    <!-- Torneo -->
    <div id="tournament">
      <h2 class="text-2xl font-bold text-center mb-4">üèÜ TORNEO NAVIDE√ëO</h2>
      <p class="text-center">¬°Gana 5 rondas para desbloquear <strong>Francine Smith</strong>!</p>
      <div class="text-center mt-4">
        <button class="btn bg-orange-600">Entrar al Torneo (1 copa)</button>
      </div>
    </div>

    <!-- Modo Copas -->
    <div id="cupMode">
      <h2 class="text-2xl font-bold text-center mb-4">üèÖ CONSEGUIR COPAS</h2>
      <p class="text-center">¬°Gana batallas f√°ciles para obtener copas!</p>
    </div>
  </div>

  <!-- Navegaci√≥n inferior -->
  <div class="fixed bottom-4 left-0 right-0 flex justify-center gap-3">
    <button class="btn" onclick="showView('battle')">Batalla</button>
    <button class="btn" onclick="showView('deck')">Mazo</button>
    <button class="btn" onclick="showView('shop')">Tienda</button>
    <button class="btn" onclick="showView('tournament')">Torneo</button>
    <button class="btn" onclick="showView('cupMode')">COPAS</button>
  </div>

  <script>
    // ‚úÖ CARTAS SIN IM√ÅGENES ROTAS (solo las que se ven)
    const CARDS = [
      // Cartas base (siempre desbloqueadas)
      { id: 0, name: "Ram√≠rez", rarity: "common", atk: 60, def: 50, img: "https://s93.erome.com/5472/K3IRZbxx/Y8DPmT76.jpeg?v=1764825894" },
      { id: 1, name: "Fortaleza", rarity: "rare", atk: 60, def: 70, img: "https://s93.erome.com/5472/K3IRZbxx/1FvcJ5u7.png?v=1764809177" },
      { id: 2, name: "Escudera", rarity: "common", atk: 55, def: 65, img: "https://s93.erome.com/5472/K3IRZbxx/9RweIpam.jpeg?v=1764813677" },

      // Cartas de tienda (con im√°genes que S√ç funcionan)
      { id: 5, name: "Furia", rarity: "legendary", atk: 90, def: 40, img: "https://s93.erome.com/5472/K3IRZbxx/LsMURibY.jpeg?v=1764812622", price: 200 },
      { id: 6, name: "Asesina", rarity: "legendary", atk: 95, def: 30, img: "https://s206.erome.com/4699/lpRzYjBO/Z5Tc5k2v.jpeg?v=1745795818", price: 250 },
      { id: 7, name: "Francine Smith", rarity: "legendary", atk: 110, def: 70, img: "https://wimg.rule34.xxx//images/1888/0334e8239c387a302348c01810815aef.jpeg?15738062", price: null },

      // Cartas de torneo (solo accesibles al ganar)
      { id: 11, name: "Campe√≥n Sombra", rarity: "tournament", atk: 140, def: 100, img: "https://s100.erome.com/2418/B2TgruwR/61zc8Veb.png?v=1712563892" },
      { id: 12, name: "Maestro del Fuego", rarity: "tournament", atk: 150, def: 90, img: "https://s326.erome.com/5139/YBnb1NTO/pN2evqNZ.jpeg?v=1750357395" },
      { id: 13, name: "Rey del Hielo", rarity: "tournament", atk: 135, def: 110, img: "https://s10.erome.com/6694/EUAdAxk1/1zdVPLQh.jpeg?v=1764732026" }
    ];

    // Estado del juego
    let gameState = {
      playerName: localStorage.getItem('playerName') || 'Jugador',
      trophies: parseInt(localStorage.getItem('trophies') || '0'),
      gems: parseInt(localStorage.getItem('gems') || '100'),
      cups: parseInt(localStorage.getItem('cups') || '0'),
      ownedCards: JSON.parse(localStorage.getItem('ownedCards') || '[0,1,2]'),
      currentDeck: JSON.parse(localStorage.getItem('currentDeck') || '[0,1,2]')
    };

    // Actualizar UI
    function updateUI() {
      document.getElementById('playerName').textContent = gameState.playerName;
      document.getElementById('trophies').textContent = gameState.trophies;
      document.getElementById('gems').textContent = gameState.gems;
      document.getElementById('cups').textContent = gameState.cups;
    }

    // Render Mazo
    function renderDeck() {
      const container = document.getElementById('deckCards');
      container.innerHTML = '';
      gameState.ownedCards.forEach(id => {
        const card = CARDS.find(c => c.id === id);
        if (card) {
          const cardEl = document.createElement('div');
          cardEl.className = `card-container ${card.rarity}`;
          cardEl.innerHTML = `
            <div class="card-base">
              <div class="card-glow"></div>
              <div class="card-content">
                <img src="${card.img}" style="width:100%; height:140px; object-fit:cover; border-radius:6px;">
                <div class="font-bold text-xs mt-1 truncate">${card.name}</div>
                <div class="text-[10px]">‚öîÔ∏è${card.atk} üõ°Ô∏è${card.def}</div>
              </div>
            </div>
          `;
          container.appendChild(cardEl);
        }
      });
    }

    // Render Tienda
    function renderShop() {
      const container = document.getElementById('shopCards');
      container.innerHTML = '';
      CARDS.filter(c => c.price && !gameState.ownedCards.includes(c.id)).forEach(card => {
        const cardEl = document.createElement('div');
        cardEl.className = `card-container ${card.rarity}`;
        cardEl.innerHTML = `
          <div class="card-base">
            <div class="card-glow"></div>
            <div class="card-content">
              <img src="${card.img}" style="width:100%; height:140px; object-fit:cover; border-radius:6px;">
              <div class="font-bold text-xs mt-1 truncate">${card.name}</div>
              <div class="text-yellow-400 text-[11px]">üíé${card.price}</div>
              <button class="btn w-full mt-1 py-1 text-[10px]" onclick="buyCard(${card.id})">Comprar</button>
            </div>
          </div>
        `;
        container.appendChild(cardEl);
      });
    }

    function buyCard(cardId) {
      const card = CARDS.find(c => c.id === cardId);
      if (card && gameState.gems >= card.price) {
        gameState.gems -= card.price;
        gameState.ownedCards.push(cardId);
        saveGame();
        renderShop();
        renderDeck();
        alert(`¬°Has comprado ${card.name}!`);
      } else {
        alert("¬°No tienes suficientes gemas!");
      }
    }

    function saveGame() {
      localStorage.setItem('trophies', gameState.trophies);
      localStorage.setItem('gems', gameState.gems);
      localStorage.setItem('cups', gameState.cups);
      localStorage.setItem('ownedCards', JSON.stringify(gameState.ownedCards));
      localStorage.setItem('currentDeck', JSON.stringify(gameState.currentDeck));
    }

    function showView(view) {
      // Ocultar todas
      ['battle', 'deck', 'shop', 'tournament', 'cupMode'].forEach(id => {
        document.getElementById(id).classList.remove('active');
      });
      // Mostrar la seleccionada
      document.getElementById(view).classList.add('active');
      
      if (view === 'deck') renderDeck();
      if (view === 'shop') renderShop();
    }

    updateUI();
    showView('battle');
  </script>
</body>
</html>
