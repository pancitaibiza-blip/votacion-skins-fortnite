<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORTNITE SKIN BATTLE</title>
  <style>
    body {
      background: #0a0a1a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .nav-buttons {
      margin: 20px 0;
    }
    .nav-btn {
      background: #4ecdc4;
      color: #0a0a1a;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    .nav-btn.active {
      background: gold;
    }
    .view {
      display: none;
      margin-top: 20px;
    }
    .view.active {
      display: block;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      max-width: 500px;
      margin: 0 auto;
    }
    .card {
      background: rgba(30,30,50,0.8);
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      border: 2px solid #45b7d1;
    }
    .card.locked {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .card.locked::after {
      content: "ğŸ”’";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: #ff6b6b;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .deck {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .deck-card {
      width: 80px;
    }
    .deck-card img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ğŸ® FORTNITE SKIN BATTLE ğŸ®</h1>
  
  <div class="nav-buttons">
    <button class="nav-btn active" onclick="showView('battle')">âš”ï¸ Batalla</button>
    <button class="nav-btn" onclick="showView('collection')">ğŸƒ Mazo</button>
    <button class="nav-btn" onclick="showView('store')">ğŸ›’ Tienda</button>
    <button class="nav-btn" onclick="showView('ranking')">ğŸ“Š Ranking</button>
  </div>

  <div id="battleView" class="view active">
    <h2>âš”ï¸ Batalla</h2>
    <p>Â¡PrepÃ¡rate para luchar contra la IA!</p>
    <button onclick="startBattle()">Iniciar Batalla</button>
  </div>

  <div id="collectionView" class="view">
    <h2>ğŸƒ Mazo (elige 3 cartas)</h2>
    <div class="card-grid" id="collectionGrid"></div>
    
    <h3>Tu Mazo Actual:</h3>
    <div class="deck" id="currentDeck"></div>
    <button onclick="saveDeck()">Guardar Mazo</button>
  </div>

  <div id="storeView" class="view">
    <h2>ğŸ›’ Tienda</h2>
    <p>Compra mejoras con diamantes.</p>
  </div>

  <div id="rankingView" class="view">
    <h2>ğŸ“Š Ranking</h2>
    <p>Tus trofeos y posiciÃ³n.</p>
  </div>

  <script>
    // Cartas (9 desbloqueadas + 1 legendaria bloqueada)
    const CARDS = [
      { id:0, name:"RamÃ­rez", img:"https://s93.erome.com/5472/K3IRZbxx/Y8DPmT76.jpeg?v=1764825894", unlocked: true },
      { id:1, name:"Azulita", img:"https://s93.erome.com/5472/K3IRZbxx/0B8OzReu.jpeg?v=1764815871", unlocked: true },
      { id:2, name:"Tormenta", img:"https://s93.erome.com/5472/K3IRZbxx/7GmdJa3U.jpeg?v=1764802552", unlocked: true },
      { id:3, name:"Fortaleza", img:"https://s93.erome.com/5472/K3IRZbxx/1FvcJ5u7.png?v=1764809177", unlocked: true },
      { id:4, name:"Danza", img:"https://s93.erome.com/5472/K3IRZbxx/0VxSvgAl.jpeg?v=1764818017", unlocked: true },
      { id:5, name:"Furia", img:"https://s93.erome.com/5472/K3IRZbxx/LsMURibY.jpeg?v=1764812622", unlocked: true },
      { id:6, name:"Escudera", img:"https://s93.erome.com/5472/K3IRZbxx/9RweIpam.jpeg?v=1764813677", unlocked: true },
      { id:7, name:"Asesina", img:"https://s206.erome.com/4699/lpRzYjBO/Z5Tc5k2v.jpeg?v=1745795818", unlocked: true },
      { id:8, name:"Guardiana", img:"https://s206.erome.com/4699/lpRzYjBO/P9p2wv5y.jpeg?v=1745795818", unlocked: true },
      { id:10, name:"Sellamara Gemelas", img:"https://s326.erome.com/5139/YBnb1NTO/R8jmYVqr.jpeg?v=1750357395", unlocked: false }
    ];

    let currentDeck = JSON.parse(localStorage.getItem('currentDeck')) || [0, 1, 2];
    
    // Mostrar vista
    function showView(viewName) {
      // Quitar active de todos
      document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      
      // AÃ±adir active a la seleccionada
      document.getElementById(viewName + 'View').classList.add('active');
      event.target.classList.add('active');
      
      // Si es el mazo, renderizar
      if (viewName === 'collection') {
        renderCollection();
      }
    }
    
    // Renderizar colecciÃ³n
    function renderCollection() {
      const grid = document.getElementById('collectionGrid');
      grid.innerHTML = '';
      
      CARDS.forEach(card => {
        const div = document.createElement('div');
        div.className = `card ${!card.unlocked ? 'locked' : ''}`;
        div.innerHTML = `<img src="${card.img}" alt="${card.name}">`;
        
        if (card.unlocked) {
          div.onclick = () => addToDeck(card.id);
        }
        
        grid.appendChild(div);
      });
      
      // Renderizar mazo actual
      const deck = document.getElementById('currentDeck');
      deck.innerHTML = '';
      currentDeck.forEach(id => {
        const card = CARDS.find(c => c.id === id);
        if (card) {
          const div = document.createElement('div');
          div.className = 'deck-card';
          div.innerHTML = `<img src="${card.img}" alt="${card.name}">`;
          deck.appendChild(div);
        }
      });
    }
    
    // AÃ±adir al mazo
    function addToDeck(cardId) {
      if (currentDeck.length >= 3) {
        alert('MÃ¡ximo 3 cartas en el mazo.');
        return;
      }
      if (currentDeck.includes(cardId)) {
        alert('Ya estÃ¡ en tu mazo.');
        return;
      }
      currentDeck.push(cardId);
      renderCollection();
    }
    
    // Guardar mazo
    function saveDeck() {
      if (currentDeck.length !== 3) {
        alert('Necesitas 3 cartas en el mazo.');
        return;
      }
      localStorage.setItem('currentDeck', JSON.stringify(currentDeck));
      alert('Â¡Mazo guardado!');
    }
    
    // Batalla (simplificada)
    function startBattle() {
      alert('Â¡Batalla iniciada! (versiÃ³n simplificada)');
    }
    
    // Inicializar
    renderCollection();
  </script>
</body>
</html>
