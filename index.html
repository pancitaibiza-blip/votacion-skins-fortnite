<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chicas Más Guapas 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffeef2;
      text-align: center;
      padding: 20px;
    }
    .girl {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin: 15px auto;
      max-width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .girl img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
    }
    .stars {
      font-size: 24px;
      margin: 10px 0;
      color: #ddd;
    }
    .stars span {
      cursor: pointer;
    }
    .stars .active {
      color: gold;
    }
  </style>
</head>
<body>
  <h1>✨ Chicas Más Guapas 2025</h1>

  <!-- Sophie Rain -->
  <div class="girl">
    <img src="https://i.pinimg.com/736x/46/ff/b0/46ffb0a38143740aca5984d1606a5f27.jpg" alt="Sophie Rain">
    <h2>Sophie Rain</h2>
    <div class="stars" id="stars-sophie">
      <span data-value="1">★</span>
      <span data-value="2">★</span>
      <span data-value="3">★</span>
      <span data-value="4">★</span>
      <span data-value="5">★</span>
    </div>
    <p>Tu voto: <span id="vote-sophie">0</span></p>
  </div>

  <!-- Valeria Mia -->
  <div class="girl">
    <img src="https://i.pinimg.com/736x/67/a7/1c/67a71cbd8453b7c86b95af900fd6636c.jpg" alt="Valeria Mia">
    <h2>Valeria Mia</h2>
    <div class="stars" id="stars-valeria">
      <span data-value="1">★</span>
      <span data-value="2">★</span>
      <span data-value="3">★</span>
      <span data-value="4">★</span>
      <span data-value="5">★</span>
    </div>
    <p>Tu voto: <span id="vote-valeria">0</span></p>
  </div>

  <script>
    function initVoting(girlId) {
      const stars = document.querySelectorAll(`#stars-${girlId} span`);
      const voteDisplay = document.getElementById(`vote-${girlId}`);
      const saved = localStorage.getItem(`vote_${girlId}`);
      if (saved) {
        updateStars(stars, saved);
        voteDisplay.textContent = saved;
      }

      stars.forEach(star => {
        star.addEventListener('click', () => {
          const value = star.getAttribute('data-value');
          localStorage.setItem(`vote_${girlId}`, value);
          updateStars(stars, value);
          voteDisplay.textContent = value;
        });
        star.addEventListener('mouseenter', () => {
          const value = star.getAttribute('data-value');
          highlightStars(stars, value);
        });
      });

      document.getElementById(`stars-${girlId}`).addEventListener('mouseleave', () => {
        const saved = localStorage.getItem(`vote_${girlId}`) || 0;
        highlightStars(stars, saved);
      });
    }

    function updateStars(stars, max) {
      stars.forEach(s => {
        const val = s.getAttribute('data-value');
        s.classList.toggle('active', val <= max);
      });
    }

    function highlightStars(stars, max) {
      stars.forEach(s => {
        const val = s.getAttribute('data-value');
        s.style.color = val <= max ? '#ffcc00' : '#ddd';
      });
    }

    initVoting('sophie');
    initVoting('valeria');
  </script>
</body>
</html>
